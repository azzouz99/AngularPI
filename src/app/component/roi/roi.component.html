<h1 mat-dialog-title>report event : </h1>
<div >
  <div class="form-group">
    <label>event Name :</label>
    <mat-form-field appearance="fill">
      <mat-label>event :</mat-label>
      <mat-select>
        <mat-option *ngFor="let event of events" (click)="getEvent(event)" [value]="event">
          {{event.nameEvent}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div >
  <h2 >ROI : {{roi}}</h2>
</div>
<div mat-dialog-actions class="btn">

  <button mat-button class="btn btn-danger non" (click)="cancel()" >Non</button>
  <button mat-button class="btn btn-success" (click)=" calculer()"  cdkFocusInitial>calculer</button>
</div>
