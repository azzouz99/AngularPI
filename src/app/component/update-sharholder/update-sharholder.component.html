<div class="content">
  <h1 class="title">update Shareholder</h1>
  <form [formGroup]="formupdate">
    <div class="row">
      <div >
        <div class="form-group">
          <label>last Name</label>
          <input type="text" formControlName="lastNameShareholder" class="form-control"  >
        </div>
      </div>
      <div >
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstNameShareholder" name="date"   >
        </div>
      </div>
      <div >
        <div class="form-group">
          <label>investment</label>
          <input type="number" class="form-control" formControlName="investment" name="description"  >
        </div>
      </div>
      <div >
        <div class="form-group">
          <label>email</label>
          <input type="text" class="form-control" formControlName="email" name="domain">
        </div>
      </div>
      <div >
        <div class="form-group">
          <label>num Tel</label>
          <input type="number" class="form-control" formControlName="numTel" name="domain">
        </div>
      </div>
      <div >
        <div class="form-group">
          <label>partner</label>
          <input type="text" class="form-control" formControlName="partner" name="like"  >
        </div>
      </div>
    </div>
    <div class="buttons">
      <button mat-button class="btn btn-danger" (click)="onNoClick()">Non</button>
      <button type="submit" class="btn btn-success button"  (click)="updateEvent()" >update event</button>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
