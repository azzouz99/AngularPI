<div class="table-container">
    <h2>Liste:</h2>
    <table class="table table-striped-columns" class="table-smal">
    <div class="body table-responsive">
    
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>date</th>
          <th>description</th>
          <th>domain</th>
          <th>typeEvent</th>
          <th>like</th>
          <th>dislike</th>
          <th>Status</th>
          <th></th>
        </tr>
        </thead>
        <ng-container *ngFor="let l of listEvents">
        <tbody>
        <tr>
          <th scope="row">{{l.idEvent}}</th>
          <td>{{l.nameEvent}}</td>
          <td>{{l.dateEvent}}</td>
          <td>{{l.descriptionEvent}}</td>
          <td>{{l.domain}}</td>
          <td>{{l.type}}</td>    
          <td>{{l.likes}}</td>
          <td>{{l.dislikes}}</td>    
          <td>{{l.eventStatus}}</td>    
          <td> <div class="form-group">
            <input class="btn btn-danger" type="submit" name="submit_reg" value="delete" (click)="deleteEvent(l.idEvent)">
          </div></td>

        </tr>
        </tbody>
      </ng-container>
      </table>
    </div>
    </table>
    </div>
