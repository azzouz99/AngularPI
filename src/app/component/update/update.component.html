<div class="content">
    <h1 class="title">update event</h1>
  <form [formGroup]="formupdate">
      <div class="row">
          <div >
              <div class="form-group">
                  <label>Nom Evenement</label>
                  <input type="text" formControlName="name" class="form-control"  >
              </div>
          </div>
          <div >
              <div class="form-group">
                  <label>Date Evenement</label>
                  <input type="date" class="form-control" formControlName="date" name="date"   >
              </div>
          </div>
          <div >
              <div class="form-group">
                  <label>description Evenement</label>
                  <input type="text" class="form-control" formControlName="description" name="description"  >
              </div>
          </div>
          <div >
            <div class="form-group">
                <label>type</label>
                <input type="text" class="form-control" formControlName="typeEvent" name="type"  >
            </div>
        </div>
          <div >
              <div class="form-group">
                  <label>domain</label>
                  <input type="text" class="form-control" formControlName="domain" name="domain">
              </div>
          </div>
          <div >
            <div class="form-group">
                <label>like</label>
                <input type="number" class="form-control" formControlName="like" name="like"  >
            </div>
        </div>
        <div >
            <div class="form-group">
                <label>dislike</label>
                <input type="number" class="form-control" formControlName="dislike" name="dislike"  >
            </div>
        </div>
        <div >
            <div class="form-group">
                <label>event status</label>
                <input type="text" class="form-control" formControlName="status" name="status"  >
            </div>
        </div>
      </div>
    <div class="buttons">
        <button mat-button class="btn btn-danger" (click)="onNoClick()">Non</button>
        <button type="submit" class="btn btn-success button"  (click)="updateEvent()" >update event</button>
    </div>
      <div class="clearfix"></div>
  </form>
</div>
