


      <div class="content">
        <h1 class="title">Create Shareholder</h1>
      <form #myForm="ngForm">
          <div class="row">
              <div >
                  <div class="form-group">
                      <label>Nom Shareholder</label>
                      <input type="text" class="form-control" name="name"   #name="ngModel"  [(ngModel)] = "Shareholder.lastNameShareholder">
                  </div>
              </div>
              <div >
                  <div class="form-group">
                      <label>Prenom Shareholder</label>
                      <input type="text" class="form-control" name="description" #description="ngModel" [(ngModel)]="Shareholder.firstNameShareholder">
                  </div>
              </div>
              <div >
                <div class="form-group">
                    <label>Investment shareholder</label>
                    <input type="text" class="form-control" name="type" #type="ngModel" [(ngModel)]="Shareholder.investment">
                </div>
            </div>
              <div >
                  <div class="form-group">
                      <label>Email shareholder</label>
                      <input type="text" class="form-control" name="domain" #domain="ngModel" [(ngModel)]="Shareholder.email">
                  </div>
              </div>
              <div >
                <div class="form-group">
                    <label>num tel</label>
                    <input type="number" class="form-control" name="like" #like="ngModel" [(ngModel)]="Shareholder.numTel">
                </div>
            </div>
            <div >
                <div class="form-group">
                    <label>partner</label>
                    <input type="text" class="form-control" name="like" #like="ngModel" [(ngModel)]="Shareholder.partner">
                </div>
            </div>
            <div >
                <div class="form-group">
                    <label>event</label>
                    <input type="number" class="form-control" name="dislike" #dislike="ngModel" [(ngModel)]="eventId">
                </div>
            </div>

          </div>
        <div class="buttons">
            <button type="button" class="btn btn-dark buttons" (click)="myForm.reset()">clear form</button>
            <button type="submit" class="btn btn-info btn-fill pull-right" (click)="addShareholder()" >Ajouter shareholder</button>
        </div>
          <div class="clearfix"></div>
      </form>
    </div>
