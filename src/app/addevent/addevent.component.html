<div class="content">
    <h1 class="title">Create event</h1>
  <form #myForm="ngForm">
      <div class="row">
          <div >
              <div class="form-group">
                  <label>Nom Evenement</label>
                  <input type="text" class="form-control" name="name"   #name="ngModel"  [(ngModel)] = "Event.nameEvent">
              </div>
          </div>
          <div >
              <div class="form-group">
                  <label>Date Evenement</label>
                  <input type="date" class="form-control" name="date" #date="ngModel" [(ngModel)]="Event.dateEvent" >
              </div>
          </div>
          <div >
              <div class="form-group">
                  <label>description Evenement</label>
                  <input type="text" class="form-control" name="description" #description="ngModel" [(ngModel)]="Event.descriptionEvent">
              </div>
          </div>
          <div >
            <div class="form-group">
                <label>type</label>
                <input type="text" class="form-control" name="type" #type="ngModel" [(ngModel)]="Event.type">
            </div>
        </div>
          <div >
              <div class="form-group">
                  <label>domain</label>
                  <input type="text" class="form-control" name="domain" #domain="ngModel" [(ngModel)]="Event.domain">
              </div>
          </div>
          <div >
            <div class="form-group">
                <label>like</label>
                <input type="number" class="form-control" name="like" #like="ngModel" [(ngModel)]="Event.likes">
            </div>
        </div>
        <div >
            <div class="form-group">
                <label>dislike</label>
                <input type="number" class="form-control" name="dislike" #dislike="ngModel" [(ngModel)]="Event.dislikes">
            </div>
        </div>
        <div >
            <div class="form-group">
                <label>event status</label>
                <input type="text" class="form-control" name="status" #status="ngModel" [(ngModel)]="Event.eventStatus">
            </div>
        </div>
      </div>
    <div class="buttons">
        <button type="button" class="btn btn-dark button" (click)="myForm.reset()">clear form</button>
        <button type="submit" class="btn btn-success button" (click)="addEvent()" >Ajouter event</button>
    </div>
      <div class="clearfix"></div>
  </form>
</div>
