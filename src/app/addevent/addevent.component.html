<div class="content">
  <form #myForm="ngForm">
      <div class="row">
          <div class="col-md-5">
              <div class="form-group">
                  <label>Nom Evenement</label>
                  <input type="text" class="form-control" name="name"   #name="ngModel"  [(ngModel)] = "Event.name">
              </div>
          </div>
          <div class="col-md-3">
              <div class="form-group">
                  <label>Date Evenement</label>
                  <input type="date" class="form-control" name="date" #date="ngModel" [(ngModel)]="Event.date" >
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <label>description Evenement</label>
                  <input type="text" class="form-control" name="description" #description="ngModel" [(ngModel)]="Event.description">
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label>domain</label>
                  <input type="text" class="form-control" name="domain" #domain="ngModel" [(ngModel)]="Event.domain">
              </div>
          </div>
      </div>
      <button type="button" class="button" (click)="myForm.reset()">clear form</button>
      <button type="submit" class="btn btn-info btn-fill pull-right"(click)="addEvent()" >Ajouter event</button>
      <div class="clearfix"></div>
  </form>
    </div>
