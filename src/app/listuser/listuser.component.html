<div id="content" #content>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>List Taches</h1>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <button id="btn-all-users" (click)="allUser()">Show all Users</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="userList && userList.length">
      <table [(ngModel)]="userList" class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Phone</th>
            <th>Sector</th>
            <th>Delete</th>

          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let user of userList">
            <td>{{user.user_firstname }}</td>
            <td>{{ user.user_lastname}}</td>
            <td>{{ user.email}}</td>
            <td>{{ user.role}}</td>
            <td>{{ user.user_phone}}</td>
            <td>{{ user.sector_activite}}</td>
            <td><button class="btn btn-sm btn-danger" (click)="deleteUser(user.id_user)" >
                delete
            </button></td>
                    
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
