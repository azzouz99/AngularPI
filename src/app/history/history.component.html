<div class="hitory">
  <h1>lst des archives</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nameEvent}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateEvent}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.descriptionEvent}} </td>
    </ng-container>
    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef> domain </th>
      <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
    </ng-container>
    <ng-container matColumnDef="typeEvent">
      <th mat-header-cell *matHeaderCellDef> type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="like">
      <th mat-header-cell *matHeaderCellDef> like </th>
      <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
    </ng-container>
    <ng-container matColumnDef="dislike">
      <th mat-header-cell *matHeaderCellDef> dislike </th>
      <td mat-cell *matCellDef="let element"> {{element.dislikes}} </td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status    </th>
      <td mat-cell *matCellDef="let element"> {{element.eventStatus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
